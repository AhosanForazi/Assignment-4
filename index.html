<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Household Income Expenditure</title>
</head>

<body>
    <div class="loader">
        <h1>HTML</h1>
        <h1>CSS</h1>
        <h1>Javascript</h1>
    </div>

    <div id="main_div">
        <section>
            <h2>Household Income Expenditure</h2>
        </section>
        <section id="container">
            <nav id="img_section">
                <img src="assets/Calculate.jpg" alt="image>Calculate">
            </nav>
            <nav id="form_section">
                <h4 class="tittle">Office income<span>(on this month)</span> </h4>
                <label class="lebel" for="inc">Income :</label>
                <span class="inc"><input class="input" id="inc" type="number"><br></span>
                <p id="demo_1"></p>

                <h4 class="tittle">Office expenditure<span>(on this month)</span> </h4>
                <label class="lebel" for="oRent">Office Rent :</label>
                <span class="oRent"><input class="input" id="oRent" type="number"><br></span>
                <p id="demo_2"></p>

                <label class="lebel" for="eSlary">Employee Salary :</label>
                <input class="input" id="eSlary" type="number"><br>
                <p id="demo_3"></p>

                <h4 class="tittle">Family expenditure<span>(on this month)</span> </h4>
                <label class="lebel" for="hRent">House Rent :</label>
                <span class="hRent"></span><input class="input" id="hRent" type="number"><br>
                <p id="demo_4"></p>

                <label class="lebel" for="other">Others :</label>
                <span class="other"><input class="input" id="other" type="number"></span><br>

                <div class="button_1"><input type="submit" value="Calculate" onclick="calculate()"
                        class="button button_1_1"></div>

                <p class="result">Total Expenditure :<span id="demo">0</span></p>
                <p class="result">Balance : <span id="balace">0</span></p>
                <nav class="save">
                    <label for="saving">Savings :</label>
                    <input class="input_save" id="saving" placeholder="%" type="number">
                    <p id="demo_6"></p>

                    <input type="submit" value="Save" onclick="mySavings()" class="button button_2">
                </nav>

                <p class="result">Saving Balance : <span id="save">0</span></p>
                <p class="result">Remaining Balance : <span id="rBalance">0</span></p>
                <p class="extra_padding"></p>
            </nav>

        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
